

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <!-- Formulário -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Formulário</h1>

              <form id="task-form">
                <label for="nome">Nome :</label>
                <input
                  type="text"
                  id="task-nome"
                  class="form-control mb-3"
                  class="My First nome"
                  placeholder="nome"
                  autofocus
                />

                <form id="task-form">
                  <label for="sexo">Sexo :</label>
                  <input
                    type="text"
                    id="task-sexo"
                    class="form-control mb-3"
                    class="My First sexo"
                    placeholder="sexo"
                    autofocus
                  />
                 
                <label for="email">E-mail :</label>
                <input
                  type="text"
                  id="task-email"
                  class="form-control mb-4"
                  class="My First email"
                  placeholder="e-mail"
                  autofocus
                />

                <label for="telefone">Telefone :</label>
                <input
                  type="text"
                  id="task-telefone"
                  class="form-control mb-4"
                  class="My First telefone"
                  placeholder="telefone"
                  autofocus
                />

                <label for="endereco">Endereço :</label>
                <input
                  type="text"
                  id="task-endereco"
                  class="form-control mb-4"
                  class="My First endereco"
                  placeholder="endereço"
                  autofocus
                />

                <label for="numero">Numero :</label>
                <input
                  type="text"
                  id="task-numero"
                  class="form-control mb-4"
                  class="My First numero"
                  placeholder="numero"
                  autofocus
                />

                <label for="cep">Cep :</label>
                <input
                  type="text"
                  id="task-cep"
                  class="form-control mb-4"
                  class="My First cep"
                  placeholder="cep"
                  autofocus
                />

                <label for="Complemento">Complemento :</label>
                <input
                  type="text"
                  id="task-complemento"
                  class="form-control mb-4"
                  class="My First Complemento"
                  placeholder="Complemento"
                  autofocus
                />

                <button class="btn btn-primary" id="btn-task-form">Salvar</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
